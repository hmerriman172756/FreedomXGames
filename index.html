<!DOCTYPE html>
<html>
<head>
<title>PickXSOS Connect</title>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
</head>
<body>
<h1>Connect Wallet</h1>
<button onclick="connect()">Connect with WalletConnect</button>

<script>
async function connect() {
const provider = new WalletConnectProvider.default({
projectId: "6b63419257e1130f864ed7aa5dcc4b2", // âœ… Your WalletConnect ID
rpc: {
137: "https://polygon-rpc.com", // Polygon mainnet
80001: "https://rpc-mumbai.matic.today" // Polygon testnet
},
chainId: 137
});

await provider.enable();

const web3 = new Web3(provider);
const accounts = await web3.eth.getAccounts();
alert("Connected: " + accounts[0]);
}
</script>
</body>
</html>
